<div class="card user-card">
    <div class="background bg-info">
        <img 
        class="img-fluid rounded-circle profile-pic border-2 border-white"
        [src]="user.avatar_url" alt="">
    </div>

    <div class="card-body">
        <h5 class="card-title">
            User: {{user.name}}
        </h5>
        <p class="card-text">
            BIO: {{user.bio}}
        </p>
        <p class="card-text">
            Public Repo: {{user.public_repos}}
        </p>
        <p class="card-text">
            Followers: {{user.followers}}
        </p>
        <p class="card-text">
            Updated At: {{user.updated_at | date: "short"}}
        </p>
    </div>
</div>
