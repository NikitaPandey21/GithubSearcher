<div class="container">
    <form 
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFind()">
        <div class="form-group">
        <label for="userName">User Name</label>
        <input
            [(ngModel)]="userName"
            type="text"
            id="userName"
            class="form-control mx-sm-3"
            name="userName"
        />
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary mb-2">Find User</button>
        </div>
    </form>

    <!-- to render error -->

    <div *ngIf="error" class="alert alert-danger m-5">
        {{error}}
    </div>

    <div *ngIf="user" class="row mt-3">
        <div class="col col-md-4">
            <app-usercard [user]="user"></app-usercard>
        </div>
        <div class="col col-md-8">
            <app-repos [repoUrl]="user.repos_url"></app-repos>
        </div>
        
    </div>
</div>
